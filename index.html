<html>
    <head>
        <Title>Expense Tracker</Title>
        <meta charset="UTF-8"> 
        
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="h1">Expense Tracker</h1>
        <div class="container">
            <h3>Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>
        <div class="inc-exp-container">
            <div class="income conelement">
                <h2>Income</h2>
                <p id="in-balance">$0.00</p>
            </div>
            <div class="expense conelement">
                <h2>Expenses</h2>
                <p id="ex-balance">$0.00</p>
            </div>
        </div>
        <div class="translist">
            <ul id="list">
                
            </ul>
        </div>
        <div class="newtrans">
            <h3>Add new Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transation Details</label>
                    <input type="text" name="text" id="text" placeholder="Enter text">
                </div>
                <div class="form-control">
                    <label for="amount">Amount (+ ve for income, - ve for expense)</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter amount">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
